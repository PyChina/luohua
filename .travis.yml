language: python

python:
  - "2.7"
  - "pypy"

services:
  - riak
  - redis-server

install:
  - sudo apt-get update -qq
  - sudo apt-get install protobuf-compiler
  - pip install -r requirements.travis.txt --use-mirrors

before_script:
  - search-cmd install users
  - search-cmd set-schema users ${TRAVIS_BUILD_DIR}/install/rs-schema/users.config

script: nosetests

notifications:
  email: false


