# 数据库配置
weiyu.db:
  databases:
    main-kv:
      driver: riak
      # HTTP protocol used in case debugging needs sniffing raw packets
      nodes:
        -
          host: 127.0.0.1
          http_port: 10018
          pb_port: 10017
    mem-kv:
      driver: redis
      host: 127.0.0.1
      port: 6379

  storage:
    luohua.user: main-kv/users
    luohua.role: main-kv/roles
    luohua.session: mem-kv/(int)0

    luohua.vf: main-kv/vf


